<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Registration</h4>
      </div>
      <div class="modal-body">
        <ng-form name="nestedForm" ng-model="nestedForm">

          <div class="form-group">
            <label>National ID Number (#NIC)</label>
            <input type="text" class="form-control" required ng-model="formData.nic"/>
          </div>      
          
          <div class="form-group">
            <label>First</label>
            <input type="text" class="form-control" required ng-model="formData.first_name"/>
          </div>

          <div class="form-group">
            <label>Last</label>
            <input type="text" class="form-control" required ng-model="formData.last_name"/>
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" required ng-model="formData.phone"/>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" required ng-model="formData.email"/>
          </div>

          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" required ng-model="formData.address"/>
          </div>

          <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" required ng-model="formData.city"/>
          </div>

          <div class="form-group">
            <label>District</label>
            <input type="text" class="form-control" required ng-model="formData.district"/>
          </div>          

          <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" required ng-model="formData.country"/>
          </div> 

        </ng-form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
